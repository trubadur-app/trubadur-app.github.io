<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css">

        <title>Trubadur App</title>
    </head>
    <body>
        <div id="contentWrapper">
            <h1>Trubadur App</h1>
            <p>
                An Open Source and FREE software for editing your lyrics and guitar chords/tabs. Created for musicians and performers for a good desktop, mobile and tablet experience.
                <br>
                <br>
                Here are some examples of what you can do with the application:
            </p>

            <label>View your songs in the song library. Categorize into playlists, search, label or filter.</label>
            <a href="images/song-overview1.png"><img src="images/song-overview1.png" /></a>

            <label>Add or edit your songs.</label>
            <a href="images/edit-song.png"><img src="images/edit-song.png" /></a>

            <label>Select which songs to play.</label>
            <a href="images/song-overview2.png"><img src="images/song-overview2.png" /></a>

            <label>Display selected songs. Add notes and transpose. Change font-size and number of tabs. Play selected songs with or without randomized order.</label>
            <a href="images/song-display1.png"><img src="images/song-display1.png" /></a>

            <label>Go to the Perform view mode. Keep track of the time spent, see upcoming songs and view your notes.</label>
            <a href="images/song-display2.png"><img src="images/song-display2.png" /></a>

            <label>Go to the Clean view mode to only show the song text.</label>
            <a href="images/song-display3.png"><img src="images/song-display3.png" /></a>

            <label>View your songs through the browser for a mobile or tablet experience.</label>
            <a href="images/read-only.png"><img src="images/read-only.png" /></a>

            <a id="downloadButton" href="https://github.com/trubadur-app/trubadur#license">Download trubadur</a>
            <a id="readMoreButton" href="https://github.com/trubadur-app/trubadur">Learn more</a>
        </div>
    </body>
</html>
